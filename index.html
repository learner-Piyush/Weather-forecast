<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="./icons8-partly-cloudy-day-96.png" alt="">
            Weather
        </h1>
        <div class="input-container">
            <input type="text" name="" id="city-input" placeholder="Enter your city...">
            <button id="weather-button">
                Get Weather
            </button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="min-temperature"></p>
            <p id="max-temperature"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="wind-degree"></p>
            <p id="wind-speed"></p>
            <p id="pressure"></p>
            <p id="visiblity"></p>
        </div>
        <p id="error-message" class="hidden">
            City not found. Please try again.
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
